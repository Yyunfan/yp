<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <title>约会</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body class="">
    <div class="ring ringRotate"></div>
    <div class="progress animated zoomIn" id="myTargetElement">0</div>
    <div class="contentW">
        <div class="boy animated bounceInLeft"></div>
        <div class="vs animated zoomIn"></div>
        <div class="girl animated bounceInRight"></div>
    </div>
    <div class="circleProgress">
        <div class="circle">
            <div class="pie_left">
                <div class="left"></div>
            </div>
            <div class="pie_right">
                <div class="right"></div>
            </div>
            <div class="mask">
                <span id="ct">80</span>
                <div class="yp"></div>
            </div>
            <div class="startNow"></div>
            <div class="triangle animated bounce"></div>
            <div class="testYp">测试你的约泡指数</div>
        </div>
    </div>
    <div class="ypzs">
        <h2>你的约泡心动指数</h2>
        <div id="spin"></div>
        <div class="ring2">
            <div class="heart animated flash"></div>
            <div class="heartNum" id="heartNum"></div>
            <div class="evaluation"></div>
            <div class="triangleB animated bounce"></div>
        </div>
    </div>
    <div class="contentWrap">
        <div class="xindian"></div>
        <div class="startYp">
            <h2>开始心动约泡</h2>
            <div class="circleW animated fadeIn" style="display: block; opacity: 1;"></div>
            <div class="maskW">
                <div class="ypW animated fadeInUp" style="opacity: 1;"></div>
            </div>
            <div class="startNowW animated fadeInUp" style="opacity: 1;"></div>
            <div class="triangleW"></div>
        </div>
        <div class="progress1">
            <div class="progress-bar"><i></i></div>
        </div>
        <div class="qp">
            <div class="qp1"></div>
            <div class="qp2"></div>
            <div class="qp3"></div>
            <div class="qp4"></div>
            <div class="qp5"></div>
            <div class="qp6"></div>
            <div class="qp7"></div>
            <div class="qp8"></div>
            <div class="qp9"></div>
            <div class="qp10"></div>
            <div class="qp11"></div>
        </div>
    </div>
    <div class="end">
        <div class="circleW2 animated flash">
            <div class="pie_leftW2">
                <div class="leftW2" style="transform: rotate(180deg);"></div>
            </div>
            <div class="pie_rightW2">
                <div class="rightW2" style="transform: rotate(180deg);"></div>
            </div>
        </div>
        <div class="maskW2">
            <div class="ypW2 animated zoomIn" style="opacity: 1;">大叔</div>
        </div>
        <h3>我们约泡吧!</h3>
        <div class="endBtn">
            <span class="accept">约</span>
            <span class="refuse">不约</span>
            <div class="share"></div>
        </div>
    </div>
    <div class="yue">
        <div class="smallY animated bounceInDown"></div>
        <div class="jj animated fadeIn"></div>
        <div class="hongbao animated fadeIn"></div>
        <div class="ling animated fadeIn"></div>
    </div>
    <div class="jujue">
        <div class="jjWord animated fadeIn"></div>
        <div class="cha animated bounceInDown"></div>
        <div class="after animated fadeIn">以后再约</div>
        <div class="ling2 animated fadeIn"></div>
    </div>
    <div class="maskShare">
        <div class="shareBg"></div>
    </div>
    <div id="logo"><img src="images/logo.png" alt=""></div>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/fx.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/countUp.min.js"></script>
    <script type="text/javascript">
    var options = {
        useEasing: true,
        useGrouping: true,
        separator: ',',
        decimal: '.',
        prefix: '',
        suffix: ''
    };
    var progress = new CountUp("myTargetElement", 0, 100, 0, 4, options);
    progress.start(function() {
        $('.ring').removeClass('ringRotate').addClass('animated');
        $('.progress').removeClass('zoomIn');
        $('.progress').addClass('zoomOut');
        $('.ring').addClass('fadeOut');
        $('.contentW').show();
    })
    </script>
    <script type="text/javascript">
    $(function() {
        FastClick.attach(document.body);
        var winH = $(window).height();
        $('body').height(winH);

        //选择性别点击
        $('.boy').click(function() {
            $(this).addClass('boy_onclick').siblings('.girl').removeClass('girl_onclick');
            $(this).removeClass('bounceInLeft').addClass('fadeOut');
            setTimeout(function() {
                $(this).removeClass('bounceInLeft').addClass('delay_ fadeOut');
                $(this).siblings('.girl').removeClass('bounceInRight').addClass('delay_ fadeOut');
            }, 1000);
            setTimeout(chooseSex, 1000);
        });
        $('.girl').click(function() {
            $(this).addClass('girl_onclick').siblings('.boy').removeClass('boy_onclick');
            setTimeout(function() {
                $(this).removeClass('bounceInRight').addClass('delay_ fadeOut');
                $(this).siblings('.boy').removeClass('bounceInLeft').addClass('delay_ fadeOut');
            }, 1000);
            setTimeout(chooseSex, 1000);
        });

        function chooseSex() {
            $('.contentW').addClass('animated fadeOut');
            $('.circle').show().css('opacity', '1');
            //圆环加载
            $('.right').addClass('transform_');
            setTimeout(function() {
                    $('.left').addClass('transform_');
                }, 2000)
                // $('.right').animate({
                // 	transform: "rotate(180deg)"
                // },2000);
            function leftAni() {
                $('.left').animate({
                    transform: "rotate(180deg)"
                }, 2000);
            }
            //setTimeout(leftAni,2050);
            setTimeout(changeOpacity, 4200);

            function changeOpacity() {
                $('.mask .yp').css('opacity', '1').addClass('animated fadeInUp');
                $('.startNow').css('opacity', '1').addClass('animated fadeInUp');
                $('.triangle').css('opacity', '1').addClass('animated fadeInDown');
                $('.testYp').css('opacity', '1').addClass('animated fadeInUp');
                $('.circle').css('box-shadow', '0px 0px 26px #f00');
            }

        }
        $('.testYp').click(function() {
            $('body').addClass('bg');
            $('.bg #logo img').attr('src', 'images/logoW.png')
            $('.ypzs').show();
            $('.circle').hide();
        })
        $('.heart').on('click', function() {
            $(this).parent().css('border', '10px solid #ff0066;').addClass('animated bounceIn');
            setTimeout(function() {
                $('#spin').show();
            }, 1000)
            var heart = new CountUp("heartNum", 0, 100, 0, 4, options);
            heart.start(function() {
                spinner.spin();
                $('.evaluation').html('指数极高').addClass('animated bounceIn');
                $('.heart').removeClass('flash');
                $('.triangleB').show();
            });
            $('.heart').off().addClass('nextP');
            $('.nextP').click(function() {
                $('.ypzs').addClass('animated fadeOut');
                setTimeout(function() {
                    $('.startYp').show();
                    $('.circleW').removeClass('fadeIn').addClass('flash bh');
                }, 1000)
            })
        })
        $('.triangleB').click(function() {
            $('.ypzs').addClass('animated fadeOut');
            setTimeout(function() {
                $('.startYp').show();
            }, 1000)
        })
        $('.ypW,.triangleW').click(function() {
            $('ypW').removeClass('fadeInUp').addClass('flash wx');
            $('.startYp').addClass('animated fadeOut');
            $('.qp').show();
            setTimeout(function() {
                $('.qp div').addClass('animated fadeIn')
                $('body').addClass('bgChange');
                $('body').addClass('colorChange');
                $('.xindian').show();
                $('.xindian').addClass('translateL');
                // $('.xindian').animate({
                // 	transform:'translateX(0)'
                // },5500);
                $('.progress1').show();
                $('.progress-bar').animate({
                    width: '100%'
                }, 5000);
                $('.progress-bar i').animate({
                    left: '210px'
                }, 5000, function() {
                    $('.contentWrap').addClass('animated fadeOut');
                });
            }, 1000)
            setTimeout(function() {
                $('.end').show();
                $('.accept,.refuse,.share').addClass('animated fadeIn');
            }, 6500)
        })
        $('.accept').click(function() {
            $('.end').addClass('animated fadeOut');
            setTimeout(function() {
                $('.yue').show();
            }, 1000)
        })

        $('.refuse').click(function() {
            $('.end').addClass('animated fadeOut');
            $('.jujue').show();
        })
        $('.share').click(function() {
            $('.maskShare').css('display', '-webkit-box');
        });
        $('.maskShare').click(function() {
            $(this).hide();
        })
        $('.ling,.ling2').click(function() {
            $(this).css('box-shadow', '1px 1px 19px yellow');
        });

    });
    </script>
    <script type="text/javascript" src="js/spin.min.js"></script>
    <script type="text/javascript">
    var opts = {
        lines: 20,
        length: 6,
        width: 1,
        radius: 84,
        scale: 1.15,
        corners: 0.5,
        color: '#fff',
        opacity: 0.15,
        speed: 0.5,
        top: '62%',
        left: '50%',
        position: 'absolute',
        className: 'spinner_'
    }
    var target = document.getElementById('spin');
    var spinner = new Spinner(opts).spin(target);
    </script>
</body>

</html>
